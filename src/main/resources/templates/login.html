<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion de Crèche</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
      }
      .login-container {
        max-width: 450px;
        margin: 0 auto;
        padding: 40px;
      }
      .login-card {
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="login-container">
        <div class="login-header">
          <h2>Connexion</h2>
          <p class="text-muted">
            Veuillez vous connecter pour accéder au tableau de bord
          </p>
        </div>

        <div class="card login-card">
          <div class="card-body p-4">
            <!-- Display success message if redirected from registration -->
            <div th:if="${param.success}" class="alert alert-success mb-4">
              Votre compte a été créé avec succès. Vous pouvez maintenant vous
              connecter.
            </div>

            <!-- Display error message if login failed -->
            <div th:if="${param.error}" class="alert alert-danger mb-4">
              Email ou mot de passe incorrect. Veuillez réessayer.
            </div>

            <!-- Display logout message -->
            <div th:if="${param.logout}" class="alert alert-info mb-4">
              Vous êtes déconnecté.
            </div>

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="remember-me"
                  name="remember-me"
                />
                <label class="form-check-label" for="remember-me"
                  >Se souvenir de moi</label
                >
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">
                  Se connecter
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-3 text-center">
          <p>
            Vous n'avez pas de compte?
            <a href="/users/register">Inscrivez-vous</a>
          </p>
          <p><a href="/">Retour à l'accueil</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
